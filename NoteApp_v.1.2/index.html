<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-eR2c0IwDdmqqKkDqA4JiJRg+PiISI5wD0P3qE4A+SNBd6MDb21Pb+aBZumWfK1l1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <app-header>Note App</app-header>
    <div id="app">
      <form id="noteForm">
        <input
          type="text"
          id="noteTitle"
          placeholder="Enter note title"
          required
        />
        <textarea
          id="noteBody"
          placeholder="Enter note body"
          required
        ></textarea>
        <button type="submit">Add Note</button>
      </form>
      <!-- Daftar Catatan -->
      <div id="noteList"></div>
    </div>
    <app-footer></app-footer>
    <script src="script/script.js" type="module" defer></script>
    <script src="script/note-item.js" type="module" defer></script>
    <script src="script/app-header.js" type="module" defer></script>
    <script src="script/app-footer.js" type="module" defer></script>
  </body>
</html>
